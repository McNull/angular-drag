<div class="quote-list">

    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Author</th>
            <th>Text</th>
        </tr>
        <tr class="quote-list-row" ng-repeat="quote in quotes" ng-click="edit(quote)">
            <td>{{ quote.id }}</td>
            <td>{{ quote.author }}</td>
            <td>{{ quote.text }}</td>
        </tr>
    </table>

    <a href="#/quote/create" class="btn">Add Quote</a>
</div>
